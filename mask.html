<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaskmanUG Live</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      height: 100vh;
    }
    .left-pane {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      box-shadow: inset 0 0 60px rgba(255,255,255,0.03);
      animation: fadeIn 1.5s ease-in-out;
    }
    .right-pane {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      animation: slideInRight 1.2s ease-out;
    }
    iframe {
      border: none;
      width: 100%;
      border-radius: 10px;
    }
    .chat-box {
      flex: 2;
      min-height: 300px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      animation: fadeInUp 1s ease-out;
    }
    .widget {
      flex: 1;
      background: linear-gradient(to right, #1f1c2c, #928DAB);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      animation: fadeInUp 1.2s ease forwards;
    }
    .widget:hover { transform: scale(1.05); }
    .widget-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #FFD700;
      text-shadow: 1px 1px 2px #000;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideInRight {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        flex: unset;
        height: 50vh;
        width: 100%;
      }
      .right-pane { padding: 15px; }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- YouTube Live Video -->
    <div class="left-pane">
      <iframe id="live-player" height="100%" allowfullscreen></iframe>
    </div>

    <!-- Chat & Widgets -->
    <div class="right-pane">
      <div class="chat-box">
        <iframe id="live-chat" height="100%" allowfullscreen></iframe>
      </div>

      <div class="widget">
        <div class="widget-title">üéâ Latest Member</div>
        <iframe src="https://streamlabs.com/widgets/event-list/v1/C69A8D4695FDDF81A60C" height="60"></iframe>
      </div>

      <div class="widget">
        <div class="widget-title">üèÜ Top SuperChat</div>
        <iframe src="https://streamlabs.com/widgets/YOUR_TOP_DONATOR_URL" height="60"></iframe>
      </div>

      <div class="widget">
        <div class="widget-title">üë§ Latest Subscriber</div>
        <iframe src="https://streamlabs.com/alert-box/v3/C69A8D4695FDDF81A60C" height="60"></iframe>
      </div>
    </div>
  </div>

  <script>
    const channelId = "UC9FFwFD6KqgZRHpOzIIhlbA"; // MaskmanUG
    const apiKey = "AIzaSyDYHdNre5DR8ZpWsJO0HAbsqCKrufAqW54"; // Replace with your real key

    async function loadLiveStream() {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          document.getElementById("live-player").src = 
            `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          document.getElementById("live-chat").src = 
            `https://www.youtube.com/live_chat?v=${videoId}&embed_domain=${location.hostname}`;
        } else {
          document.getElementById("live-player").outerHTML = 
            "<p style='color:white;text-align:center;'>üî¥ Not Live Right Now</p>";
          document.getElementById("live-chat").style.display = "none";
        }
      } catch (err) {
        console.error("Error fetching stream", err);
      }
    }

    loadLiveStream();
  </script>

</body>
</html>
